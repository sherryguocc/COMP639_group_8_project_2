{% extends "base.html" %}
{% block content %}

<!--input form for both old, new and confirmed new password-->
<div class="container">

    <div class="breadcrumb">
        {% block breadcrumb %}
        {{ super() }}  
        <li class="breadcrumb-item"><a href="{{url_for('planner.home')}}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Change Password</li>
        {% endblock %}
    </div>
    <div id="update-form" class="edit">
        <h2>Change password</h2>
        {% if msg %}
        <div class="alert alert-info" role="alert">
        {{ msg }}
        </div>
        {% endif %}	

        <form method="POST" action="{{ url_for('planner.change_password', planID = current_user.id) }}">
            <div class="form-group" >
                <label for="old-password" class="form-label edit-label">Please Enter your old password:</label>
                <input type="password" class="form-control" id="old-password" name="old_password" >
            </div>
            <div class="form-group">
                <label for="new-password" class="form-label edit-label">New Password:</label>
                <input type="password" class="form-control" id="new-password" name="new_password" >
            </div>
            <div class="form-group">
                <label for="new-password" class="form-label edit-label">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" >
            </div>

            <div class="form-group">
                <div class="btn-toolbar justify-content-between">
                    <input type="submit" value="Save Changes" style="margin-bottom: 15px;">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
